<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No se que poner aqui</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 420px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }
    .image-box {
      width: 400px;
      height: 400px;
      overflow: hidden;
      margin: 0 auto 1.5rem auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Los enemigos de Peko</h1>
    <div class="image-box">
      <img src="./quien-es-alvin-y-que-papel-juega-en-la-historia-de-las-ardillas.jpg" />
    </div>
    <p>¿Sabias que la salchicha es 60% sal?</p>
    <button onclick="alert('Chichaaaaaa')">¿Y el resto?</button>
  </div>
</body>
</html>
