<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página con Imagen</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 420px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }
        img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola Mundo!</h1>
        <img src="./quien-es-alvin-y-que-papel-juega-en-la-historia-de-las-ardillas.jpg"/>
        <p>Esta es una imagen centrada de 400x400 píxeles dentro de la caja.</p>
        <button onclick="alert('¡Gracias por visitar!')">Haz clic aquí</button>
    </div>
</body>
</html>
